<html>

<head>

  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/index.css" rel="stylesheet">
</head>

<body>
  <a name="home"></a>
  <nav class="navbar navbar-default navbar-fixed-top dark">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="../index.html">THEMARKET</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">
            go
          </button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about">MEN</a></li>
          <li><a href="#education">WOMEN</a></li>
          <li><a href="#skills">KIDS</a></li>
          <li><a href="#contact">BRANDS</a></li>
          <li><a href="#home">SIGN IN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4
                  col-md-6 col-md-offset-3
                  col-sm-12 col-xs-12">
        <h1 class="text-center">let's hang out</h1>

        <p class="text-right">
          <a href="sign-in.html">log in</a>
        </p>

        <form>
          <div class="input-group">
            <span class="input-group-addon">name</span>
            <input class="form-control" required>
          </div>

          <div id="birth" class="input-group">
            <span class="input-group-addon">date of birth</span>
            <input type="date" class="form-control" min="1930-01-01" required>
          </div>

          <div id="username" class="input-group">
            <span class="input-group-addon">username</span>
            <input class="form-control" required 
            pattern="[A-Za-z]([A-Za-z0-9-_]{2,5})">
          </div>

          <div id="email" class="input-group">
            <span class="input-group-addon">email</span>
            <input type="email" class="form-control" required 
            pattern="([A-Za-z]{2,32})@([\da-z\.-]{2,10})\.([a-z\.]{2,6})">
          </div>

          <div id="password" class="input-group">
            <span class="input-group-addon">password</span>
            <input type="password" class="form-control" required>
          </div>

          <div id="repeat" class="input-group">
            <span class="input-group-addon">repeat</span>
            <input type="password" class="form-control" required>
          </div>

          <p class="text-center">
            <button id="submit" type="submit" class="btn btn-default">
              done
            </button>
          </p>
        </form>

      </div><!-- /col -->
    </div><!-- /row -->
  </div><!-- /container -->

  <footer class="row dark">
    <div class="col-lg-3 col-lg-offset-6
                col-md-4 col-md-offset-4
                col-sm-6 col-xs-6">
      <p><i class="fa fa-address-book-o"></i> contacts</p>
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-phone"></i>099 030 8472</li>
        <li><i class="fa-li fa fa-phone"></i>066 129 1968</li>
      </ul>
    </div>

    <div class="col-lg-3
                col-md-4
                col-sm-6 col-xs-6">
      <p><i class="fa fa-clock-o"></i> schedule (<span id="clock"></span>)</p>
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-check"></i>weekdays: 9 AM - 6 PM</li>
        <li><i class="fa-li fa fa-check"></i>weekend: 9 AM - 5 PM</li>
      </ul>
    </div>

    <p class="text-muted text-center">&copy; 2017 Created by Eugene Burdeinyi</p>
  </footer>

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
  <!-- <script src="../js/parsley.js"></script> -->
  <script src="../js/index.js"></script>
</body>

</html>
